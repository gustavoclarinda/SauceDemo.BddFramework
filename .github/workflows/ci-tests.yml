name: CI - SauceDemo BDD Automation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  tests:
    runs-on: windows-latest
    env:
      ALLURE_CONFIG: ${{ github.workspace }}/allureConfig.json
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Allure CLI
        shell: pwsh
        run: choco install allure.commandline -y

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build SauceDemo.BddFramework.csproj --configuration Release --no-restore

      - name: Run BDD Tests (UI + API)
        run: dotnet test SauceDemo.BddFramework.csproj --configuration Release --logger "trx;LogFileName=TestResults_ci.trx" --results-directory TestReports/TestResults

      - name: Generate Allure HTML report
        if: always()
        shell: pwsh
        run: |
          $resultsPath = Resolve-Path "./TestReports/allure-results"

          if (-not (Test-Path $resultsPath)) {
            Write-Host "Allure results not found at $resultsPath. Skipping report generation."
            exit 0
          }

          $reportPath = "./TestReports/allure-report"
          if (Test-Path $reportPath) {
            Remove-Item -Recurse -Force $reportPath
          }

          allure generate $resultsPath --clean -o $reportPath

      - name: Check Allure report exists
        id: check_allure
        if: always()
        shell: pwsh
        run: |
          if (Test-Path ./TestReports/allure-report) {
            echo "exists=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "exists=false" >> $env:GITHUB_OUTPUT
          }

      - name: Upload Test Results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-trx
          path: TestReports/**/*.trx

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: TestReports/allure-results

      - name: Publish Allure HTML report (artifact)
        if: steps.check_allure.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: TestReports/allure-report

      - name: Upload Pages Artifact (for GitHub Pages)
        if: steps.check_allure.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@v4
        with:
          path: TestReports/allure-report

      - name: Deploy to GitHub Pages
        if: steps.check_allure.outputs.exists == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
