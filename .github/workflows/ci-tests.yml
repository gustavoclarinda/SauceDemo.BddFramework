name: CI - SauceDemo BDD Automation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  tests:
    runs-on: windows-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build SauceDemo.BddFramework.csproj --configuration Release --no-restore

      - name: Run BDD Tests (UI + API)
        run: dotnet test SauceDemo.BddFramework.csproj --configuration Release --logger "trx;LogFileName=TestResults_ci.trx" --results-directory TestReports/TestResults

      - name: Restore local LivingDoc CLI
        run: dotnet tool restore

      - name: Generate LivingDoc HTML report
        if: always()
        shell: pwsh
        run: |
          $dll = Resolve-Path "./bin/Release/net8.0/SauceDemo.BddFramework.dll"
          $resultsDir = Resolve-Path "./TestReports/TestResults"

          if (-not (Test-Path $resultsDir)) {
            Write-Host "TestResults folder not found. Skipping LivingDoc generation."
            exit 0
          }

          $json = Get-ChildItem -Recurse $resultsDir -Filter TestExecution.json | Select-Object -First 1

          if (-not $json) {
            Write-Host "SpecFlow TestExecution.json not found in $resultsDir. Skipping LivingDoc generation."
            exit 0
          }

          Write-Host "Using DLL: $dll"
          Write-Host "Using SpecFlow JSON: $($json.FullName)"

          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue "./TestReports/LivingDoc"

          dotnet tool run livingdoc test-assembly $dll `
            -t $json.FullName `
            -o "./TestReports/LivingDoc"

      - name: Check LivingDoc exists
        id: check_livingdoc
        if: always()
        shell: pwsh
        run: |
          if (Test-Path ./TestReports/LivingDoc) {
            echo "exists=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "exists=false" >> $env:GITHUB_OUTPUT
          }

      - name: Upload Test Results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-trx
          path: TestReports/**/*.trx

      - name: Publish LivingDoc HTML report (artifact)
        if: steps.check_livingdoc.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: livingdoc-report
          path: TestReports/LivingDoc

      - name: Upload Pages Artifact (for GitHub Pages)
        if: steps.check_livingdoc.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@v4
        with:
          path: TestReports/LivingDoc

      - name: Deploy to GitHub Pages
        if: steps.check_livingdoc.outputs.exists == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
